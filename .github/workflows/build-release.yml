name: Build Release Packages
on: [push]
jobs:
  build-ubuntu-x86-64:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - run: |
          echo "Hello World"
          ls -la
          mkdir build && cd build
          cmake ..
          cmake --build . --target bladebit --config Release
          ls -la